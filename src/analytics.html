<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Этот сайт является сервисом для анализа происходящих в мире событий">
  <meta name="author" content="Ирина Гнатив">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
  <link rel="shortcut icon" href="../src/images/favicon.ico">

  <title>NewsAnalyzer</title>
</head>
<body>
  <div class="screen_size__container">
    <div class="screen_size">
      <section class="header">
        <div class="header__title">NewsAnalyzer</div>
        <nav class="nav header__nav">
          <a class="link nav_item header__nav_item" href="index.html">Главная</a>
          <a class="link nav_item header__nav_item" href="about.html">О проекте</a>
        </nav>
      </section>

      <section class="stats">
        <h4 class="stats__page-address">Главная <span class="stats__page-address_inactive">/ Аналитика</span></h4>
        <h1 class="text__title">Вы спросили: «<span class="stats__keyword">Путешествия</span>»</h1>
        <p class="text__body stats__text">Новостей за неделю: <span class="stats__number">34 324</span></p>
        <p class="text__body stats__text">Упоминаний в заголовках: <span class="stats__mentions">235</span></p>
      </section>

      <section class="graph">
      </section>

      <section class="footer">
        <div class="footer__copyright">© 2019  Supersite</div>
        <nav class="nav footer__nav">
          <a class="link nav_item footer__nav_item">Главная</a>
          <a class="link nav_item footer__nav_item">О проекте</a>
          <a class="link nav_item footer__nav_item">Яндекс.Практикум</a>
        </nav>
        <div class="footer__social">
          <a class="link" href=""><img src="../src/images/github.png" class="footer__social_icon" alt=""></a>
          <a class="link" href=""><img src="../src/images/fb.png" class="footer__social_icon" alt=""></a>
        </div>
      </section>

    </div>
  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

</body>
</html>
